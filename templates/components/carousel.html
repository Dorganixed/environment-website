<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="carousel">
        <div class="carousel-slide active">
            <img src="{{ url_for('static', filename='images/carousel1.png') }}" alt="Slide 1">
        </div>
        <div class="carousel-slide">
            <img src="{{ url_for('static', filename='images/carousel2.png') }}" alt="Slide 2">
        </div>
        <div class="carousel-slide">
            <img src="{{ url_for('static', filename='images/carousel3.png') }}" alt="Slide 3">
        </div>
        <div class="carousel-controls">
            <button class="carousel-control carousel-prev">&#10094;</button>
            <button class="carousel-control carousel-next">&#10095;</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
