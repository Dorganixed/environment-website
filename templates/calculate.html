{% extends "layouts/base.html" %}

{% block content %}
<h1>Calculate Your Carbon Footprint</h1>
<form method="post" action="{{ url_for('calculate') }}">
    <label for="distance">Distance Traveled (km):</label>
    <input type="number" id="distance" name="distance" required>

    <label for="fuel_efficiency">Fuel Efficiency (km/l):</label>
    <input type="number" id="fuel_efficiency" name="fuel_efficiency" required>

    <button type="submit">Calculate</button>
</form>
{% endblock %}
